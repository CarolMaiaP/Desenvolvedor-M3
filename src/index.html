<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/phosphor-icons"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>Desenvolvedor M3</title>
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <header>
    <div class="contain">
      <img src="./img//logo-m3.png" alt="Logo M3">
      <div class="bag-cart">
        <i class="ph-handbag-simple-fill"></i>
        <span class="count">0</span>
      </div>
    </div>
  </header>
  <hr>
  <div class="container">
    <section>
      <div class="product-header">
        <h2>Blusas</h2>
        <div class="order">
          <button class="product-order">
            <span>Ordenar por: </span>
            <div class="arrow-down-icon">
              <i class="ph-caret-down-light"></i>
            </div>
          </button>
          <div class="orderBy">
            <div class="most-recent"><span>Mais recentes</span></div>
            <button class="lowest-price"><span>Menor preço</span></button>
            <button class="biggest-price"><span>Maior preço</span></button>
          </div>
        </div>
      </div>
      <div class="product-list">
        <div class="filter-container">
          <div class="filter filter-color">
            <h2>Cores</h2>
            <div class="colors">
              <div class="color">
                <input id="yellow" type="checkbox" />
                <label for="yellow">Amarelo</label>
              </div>
              <div class="color">
                <input id="blue" type="checkbox" />
                <label for="blue">Azul</label>
              </div>
              <div class="color">
                <input id="white" type="checkbox" />
                <label for="white">Branco</label>
              </div>
            </div>
          </div>
          <div class="filter filter-size">
            <h2>Tamanhos</h2>
            <div class="sizes">
              <div class="size">
                <span>P</span>
              </div>
              <div class="size">
                <span>M</span>
              </div>
              <div class="size">
                <span>G</span>
              </div>
            </div>
          </div>
          <div class="filter filter-price">
            <h2>Faixa de Preço</h2>
            <div class="prices">
              <span>R$0 até R$50</span>
              <span>R$50 até R$100</span>
            </div>
          </div>
        </div>
        <div class="product-list-content"></div>
      </div>
    </section>
  </div>
  
  <div class="showMore">
    <button id="showMore">Carregar mais</button>
  </div>

  <footer>
    <p>M3: Implantação de E-commerce VTEX</p>
  </footer>
</body>

<script src="bundle.js"></script>

</html>
